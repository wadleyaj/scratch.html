<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
      margin: auto;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
    }
    .card.flipped, .card.matched {
      background-color: #fff;
      color: #333;
      cursor: default;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <div class="game-board" id="gameBoard"></div>
  <div class="status" id="status"></div>
  <a href="scratch.html">Scratch Page</a>
  <script>
    const board = document.getElementById('gameBoard');
    const statusDiv = document.getElementById('status');
    const values = ['A','B','C','D','E','F','G','H'];
    const cards = [...values, ...values]; // Pair them up
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      board.innerHTML = '';
      cards.forEach((value, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.dataset.index = index;
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard(e) {
      if (lockBoard) return;
      const clicked = e.target;
      if (clicked.classList.contains('flipped') || clicked.classList.contains('matched')) return;

      clicked.classList.add('flipped');
      clicked.textContent = clicked.dataset.value;

      if (!firstCard) {
        firstCard = clicked;
      } else {
        secondCard = clicked;
        lockBoard = true;
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      if (firstCard.dataset.value === secondCard.dataset.value) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matches++;
        if (matches === values.length) {
          statusDiv.textContent = "You matched all cards! ðŸŽ‰";
        }
      } else {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        firstCard.textContent = '';
        secondCard.textContent = '';
      }
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    createBoard();
  </script>
</body>
</html>
